<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pitanje-heading">Create or edit a Pitanje</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!pitanje.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_tekst">Tekst</label>
                    <input type="text" class="form-control" name="tekst" id="field_tekst"
                           formControlName="tekst"/>
                    <div *ngIf="editForm.get('tekst').invalid && (editForm.get('tekst').dirty || editForm.get('tekst').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tekst').errors.maxlength">
                        This field cannot be longer than 256 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_redniBroj">Redni Broj</label>
                    <input type="number" class="form-control" name="redniBroj" id="field_redniBroj"
                           formControlName="redniBroj"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_sekcija">Sekcija</label>
                    <select class="form-control" id="field_sekcija" name="sekcija" formControlName="sekcijaId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="sekcijaOption.id" *ngFor="let sekcijaOption of sekcijas; trackBy: trackSekcijaById">{{sekcijaOption.naziv}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
