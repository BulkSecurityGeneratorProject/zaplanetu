<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="poen">
            <h2><span>Poen</span> {{poen.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Tip</span></dt>
                <dd>
                    <span>{{poen.tip}}</span>
                </dd>
                <dt><span>Korisnik</span></dt>
                <dd>
                    {{poen.korisnikId}}
                </dd>
                <dt><span>Drzava</span></dt>
                <dd>
                    <div *ngIf="poen.drzavaId">
                        <a [routerLink]="['/drzava', poen.drzavaId, 'view']">{{poen.drzavaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/poen', poen.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
